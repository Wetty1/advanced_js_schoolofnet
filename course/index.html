<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#" id="navTitle">
          Shopping Control
        </a>
    </nav>
    <div class="form-fluid">
      <div class="form-inline">
        <div class="form-group">
          <input class="form-control" type="text" name="desc" id="desc" placeholder="Description">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="amount" id="amount" placeholder="Amount">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="value" id="value" placeholder="Value">
        </div>
        <div id="btnUpdate" style="display: none">
          <span id="spanIDUpdate">
            <input type="hidden" id="IDobj" value="">
          </span>
          <button class="btn btn-success" onclick="updateData()">save</button>
          <button class="btn btn-danger" onclick="setFormCancel()">cancel</button>
        </div>
        <span id="btnAdd">
          <button class="btn btn-success" onclick="setAdd()">add</button>
          <button class="btn btn-gray" onclick="setFormCancel()">reset</button>
          <button class="btn btn-danger" onclick="deleteList()">reset</button>
        </span>
        
      </div>
    </div>
    
    <span id="errors"></span>

    <table class="table" id="table"></table>

    <nav class="navbar fixed-bottom navbar-light bg-faded">
      <div class="container">
        <h4 class="text-center text-success">Total: <span id="totalValue"></span></h4>
      </div>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
